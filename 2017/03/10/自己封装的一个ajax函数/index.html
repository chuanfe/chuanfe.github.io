        <p>一共只留了五个参数，他们分别是发送方式（type）、发请求的url（url）、是否为异步请求（async）、发送的参数（data）、传输成功的回调函数（success）</p>
<p>函数代码如下:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">/* 封装ajax函数</div><div class="line"> * @param &#123;string&#125;opt.type http连接的方式，包括POST和GET两种方式，默认使用GET</div><div class="line"> * @param &#123;string&#125;opt.url 发送请求的url</div><div class="line"> * @param &#123;boolean&#125;opt.async 是否为异步请求，true为异步的，false为同步的</div><div class="line"> * @param &#123;object&#125;opt.data 发送的参数，格式为对象类型</div><div class="line"> * @param &#123;function&#125;opt.success ajax发送并接收成功调用的回调函数</div><div class="line"> */</div><div class="line">function ajax(opt) &#123;</div><div class="line">    　　opt = opt || &#123;&#125;;</div><div class="line">　　var type = opt.type || &apos;GET&apos;;</div><div class="line">    　　type = type.toUpperCase() || &apos;GET&apos;;</div><div class="line">    　　var url = opt.url || &apos;&apos;;</div><div class="line">    　　var async = opt.async || true;</div><div class="line">    　　var data = opt.data || null;</div><div class="line">    　　var success = opt.success || function () &#123;&#125;;</div><div class="line">    　　var xmlHttp = null;</div><div class="line">    　　if (XMLHttpRequest) &#123;</div><div class="line">        　　　　xmlHttp = new XMLHttpRequest();</div><div class="line">    　　&#125;</div><div class="line">    　　else &#123;</div><div class="line">        　　　　xmlHttp = new ActiveXObject(&apos;Microsoft.XMLHTTP&apos;);</div><div class="line">    　　&#125;</div><div class="line">    　　var params = [];</div><div class="line">    　　for (var key in data)&#123;</div><div class="line">        　　　　params.push(key + &apos;=&apos; + data[key]);</div><div class="line">    　　&#125;</div><div class="line">    　　var dataStr = params.join(&apos;&amp;&apos;);</div><div class="line">    　　if (type === &apos;POST&apos;) &#123;</div><div class="line">        　　　　xmlHttp.open(type, url, async);</div><div class="line">        　　　　xmlHttp.setRequestHeader(&apos;Content-Type&apos;, &apos;application/x-www-form-urlencoded;charset=utf-8&apos;);</div><div class="line">        　　　　xmlHttp.send(dataStr);</div><div class="line">    　　&#125;</div><div class="line">    　　else &#123;</div><div class="line">        　　　　xmlHttp.open(type, url + &apos;?&apos; + dataStr, async);</div><div class="line">        　　　　xmlHttp.send(null);</div><div class="line">    　　&#125; </div><div class="line">    　　xmlHttp.onreadystatechange = function () &#123;</div><div class="line">        　　　　if (xmlHttp.readyState == 4 &amp;&amp; xmlHttp.status == 200) &#123;</div><div class="line">            　　　　　　success(xmlHttp.responseText);</div><div class="line">        　　　　&#125;</div><div class="line">    　　&#125;;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
